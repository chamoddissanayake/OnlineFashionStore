<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b1c1380a86.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row h-100" style="border: none;">
            <div class="col-sm-12 my-auto">
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="secondname">Second Name</label>
                        <input type="text" class="form-control" id="secondname" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="mobileNu">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNu" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="form-group">
                        <label for="Password2">ReEnter Password</label>
                        <input type="password" class="form-control" id="Password2">
                    </div>

                    <button type="submit" class="btn btn-primary my-2" onclick="login()">Submit</button>

                    <div class="form-group my-3">
                        <small id="emailHelp" class="form-text text-center text-muted">If you Don't have an account ? <a href=""> SIGNIN </a></small>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
