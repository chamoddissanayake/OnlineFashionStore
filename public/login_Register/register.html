<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="secondname">Second Name</label>
            <input type="text" class="form-control" id="secondname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="mobileNu">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNu" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password">
        </div>

        <button type="submit" class="btn btn-primary my-2" onclick="login()">Submit</button>

        <div class="form-group my-3">
            <small id="emailHelp" class="form-text text-center text-muted">If you Don't have an account ? <a href=""> SIGNIN </a></small>
        </div>

    </form>
</body>
</html>
