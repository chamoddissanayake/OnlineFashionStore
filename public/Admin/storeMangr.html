<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./admin.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b1c1380a86.js" crossorigin="anonymous"></script>
</head>
<body>
        <form class="mx-5 my-5 ">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" ng-model="storeMAnagerDetails.firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" ng-model="storeMAnagerDetails.lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" ng-model="storeMAnagerDetails.address1">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" ng-model="storeMAnagerDetails.address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Email Addrress</label>
                    <input type="email" class="form-control" id="inputCity" ng-model="storeMAnagerDetails.Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" ng-model="storeMAnagerDetails.mobileNumber">
                </div>
                <div class="form-group col-md-4">
                    <label for="password">One-Time Password</label>
                    <input type="password" class="form-control" id="password" ng-model="storeMAnagerDetails.password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-2" ng-click="addStoreManager()">Create Store Manger</button>
            <div class="spinner-border text-primary mx-2  " role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </form>

        <script src="admin.js"></script>
</body>
</html>
