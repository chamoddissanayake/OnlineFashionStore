  <div>
        <div class="frm mx-5 my-5">
            <h2>Add Category</h2><br>
            <form class="form-inline"  style="margin:  0 auto">
                <input  ng-model='selection.Category' type="text"  class="form-control form-group  mb-2" style="width: 50%; margin: auto 0" id="category" placeholder="Enter the category here.." >

                <button type="submit" class="btn btn-primary mx-2 mb-2" ng-click="AddCategory()" >Add Category</button>
            </form>
        </div>
        <div class="tbl mx-5 my-5 ">
            <div class="alert alert-warning {{alert}}" role="alert">
                No Item To Display
            </div>
            <table class={{tableclz}} >
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">No of Items</th>
                    <th scope="col"></th>

                </tr>
                </thead>
                <tbody ng-repeat="list in categoryObjArray">
                    <tr>
                        <th scope="row">{{ $index + 1 }}</th>
                        <td>{{list.categoryName}}</td>
                        <td>{{list.noOfItems}}</td>
                        <td  class="text-danger"><i class="fas fa-trash" style="text-align: right ; cursor: pointer" ng-click="deleteCategory(list.id)"></i></td>

                    </tr>

                </tbody>
            </table>
        </div>
  </div>
