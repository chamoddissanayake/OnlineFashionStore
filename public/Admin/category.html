<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="./admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" ></script>


    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>

        <div class="frm mx-5 my-5">
            <h2>Add Category</h2><br>
            <form class="form-inline"  style="margin:  0 auto">
                <input type="text" ng-modal="CategoryName" class="form-control form-group  mb-2" style="width: 50%; margin: auto 0" id="category" placeholder="Enter the category here..">

                <button type="submit" class="btn btn-primary mx-2 mb-2">Add Category</button>
            </form>
        </div>
        <div class="tbl mx-5 my-5 ">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">No of Items</th>
                    <th scope="col"></th>

                </tr>
                </thead>
                <tbody ng-repeat="categoryObjArray">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td  class="text-danger"><i class="fas fa-trash" style="text-align: right ; cursor: pointer"></i></td>

                    </tr>

                </tbody>
            </table>
        </div>

</body>
</html>
